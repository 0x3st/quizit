services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: quizit
      POSTGRES_PASSWORD: ${DB_PASSWORD:-quizit_secret}
      POSTGRES_DB: quizit
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizit"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://quizit:${DB_PASSWORD:-quizit_secret}@db:5432/quizit?schema=public
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_BASE_URL: ${ANTHROPIC_BASE_URL:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-}
      MAX_UPLOAD_MB: ${MAX_UPLOAD_MB:-25}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
